<div class="grid grid-cols-8 aspect-square w-full h-full overflow-hidden rounded-lg">
  <ng-container *ngFor="let row of [0,1,2,3,4,5,6,7]">
    <ng-container *ngFor="let col of [0,1,2,3,4,5,6,7]">
     <app-chessboard-field 
       [row]="row" 
       [col]="col" 
       [board]="board" 
       [possibleMoves]="possibleMoves"
       (fieldClicked)="fieldClicked($event.row, $event.col)">
     </app-chessboard-field>
    </ng-container>
  </ng-container>
</div>
