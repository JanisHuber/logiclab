<header class="mb-3">
    <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Game {{game?.gameState}}</h1>
</header>

<div *ngIf="RequestError === ''" class="result">
    <app-guess-result-row (guessClicked)="removeResults($event)" [guessList]="userGuessResults"/>
</div>

<p class="mb-3 mt-10">Attempts left: {{guessesAttemptsLeft}}</p>

<div>
    <p *ngIf="RequestError !== ''" class="text-red-500">Error: {{RequestError}}</p>
</div>

<div id="input">
    <div *ngFor="let i of [0, 1, 2, 3]" class="dropdown">
        @if (!showButton) {
            <div tabindex="0" role="button" class="btn m-1 w-20 h-20"></div>
        } @else {
            <div tabindex="0" role="button" class="btn m-1 w-20 h-20"><div [ngClass]="userInputs[i].color" class="w-10 h-10 rounded-full"></div></div>
        }
                
        <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-10 p-2 shadow-sm">
            <li *ngFor="let color of colorOptions; let index = index">
            <a (click)="selectItem(color, i)"><div [ngClass]="color" class="w-10 h-10 rounded-full"></div></a>
            </li>
        </ul>
    </div>
</div>

<button class="btn mt-2" *ngIf="game?.gameState === 'started'" (click)="submitGuess()">Submit</button>
