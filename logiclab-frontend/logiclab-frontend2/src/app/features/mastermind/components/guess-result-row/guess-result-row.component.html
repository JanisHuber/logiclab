<div *ngFor="let guessResult of guessList" class="border-2 border-gray-500 rounded-lg p-2 mb-2">
    <div id="guessResultList">
        <div *ngFor="let color of guessResult.colors">
            <div [ngClass]="color" class="w-10 h-10 rounded-full"></div>
        </div>
    </div>
    
    <div id="guessResultList">
        <p>Correct Positions: {{guessResult.correctPositions}}</p>
        <p>Correct Color: {{guessResult.correctNumbers}}</p>
    </div>
</div>
